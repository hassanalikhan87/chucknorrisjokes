<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Awesome App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container jumbotron">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-center">
          <div>
            <label>Choose voice</label>
            <select id="voices"></select>
            <label>Rate</label>
            <p class="range-field">
              <input type="range" id="rate" min="1" max="100" value="10" />
            </p>
            <p class="range-field">
              <input type="range" id="pitch" min="0" max="2" value="1" />
            </p>
            <p>N.B. Rate and Pitch only work with native voice.</p>
          </div>
          <ul id="place-joke" class="list-group">
            <!-- <li id="samp">This is sample text</li> -->
          </ul>
          <button type="button" id="call-joke" class="btn btn-danger">
            Warning - You are about to recieve a Chuck Norris Fact! Proceed with
            caution.
          </button>
          <button type="button" id="remove-joke" class="btn btn-warning">
            Remove Joke
          </button>
        </div>
        <div id="modal1" class="modal">
          <h4>Speech Synthesis not supported</h4>
          <p>Your browser does not support speech synthesis.</p>
          <p>We recommend you use Google Chrome.</p>
          <div class="action-bar">
            <a
              href="#"
              class="waves-effect waves-green btn-flat modal-action modal-close"
              >Close</a
            >
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- Hassan's JS -->

    <script src="js/chuck-random.js"></script>
    <!-- <script src="js/chuckrandom.js"></script> -->
    <!-- <script src="js/backupcode.js"></script> -->
  </body>
</html>
